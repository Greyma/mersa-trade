<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="Style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Ajouter Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>
<body>

        <!-- Header -->
        <header class="header bg-dark text-light py-4">
            <div class="container d-flex align-items-center justify-content-between">
                <!-- Logo and Store Name -->
                <div class="d-flex align-items-center">
                    <img src="images/logo.jpg" alt="Logo du magasin" class="logo me-3">
                    <h1 class="store-title mb-0">Luxe & Bois Immobilier</h1>
                </div>
                
                <!-- Contact Info -->
                <div>
                    <p class="h4 contact-info mb-0">Téléphone : <strong>+213 770074540</strong></p>
                </div>
            </div>
        </header>


    <!-- Section des produits -->
    <section class="container my-5">
        <div class="row" id="produits-container">
            <!-- Les cartes produits seront générées ici -->
        </div>
    </section>

    <!-- Bouton flottant WhatsApp -->
     <div>   
        <a href="https://wa.me/213770074540" target="_blank" class="whatsapp-button">
            <i class="fab fa-whatsapp"></i>
        </a> 
     </div>


    <!-- Footer -->
<footer class="footer bg-dark text-light text-center py-4">
    <div class="container">
        <p class="mb-2">&copy; 2024 Luxe & Bois Immobilier. Tous droits réservés.</p>
        
        <!-- Réseaux Sociaux -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
